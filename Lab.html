<!DOCTYPE >
<html manifest1="appcache.appcache">
    <head>
        <title>Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width = device-width, height = device-height, user-scalable = no, initial-scale = 0.5"/>
        <script type="text/javascript" src="un/client/un.js"></script>
        <script type="text/javascript">
            onload = function () {
                un.use("un.client.Class", function (Class) {
                	var Animal = Class.define(
                		function () {
                			console.log("animal init.");
                		},
                		{
                            move2: function () {
                                console.log("animal move2.")
                            },
                            move: function () {
                                console.log("animal move.")
                            }
                		}
                	);
                	var Dog = Class.define(
                		function () {
                		    this._super();
                			console.log("dog init.");
                		},
                		{
                            move: function () {
                                console.log("alonedog move.")
                            }
                		},
                		Animal
                	);
                	
                	var AloneDog = Class.define(
                		function () {
                		    this._super();
                			console.log("alonedog init.");
                		},
                		{
                		    move2: function () {
                		        this._super.move();
                		        console.log("alonedog move2.")
                		    }
                		},
                		Dog
                	);
                	var dog = new AloneDog();
                	dog.move2();
                	console.log(dog["#chain_deep"])
                });
            };
        </script>
    </head>
    <body>
        <center>
            <div id="mainCanvas"></div>
        </center>
    </body>
</html>
