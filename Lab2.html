<!DOCTYPE >
<html manifest1="appcache.appcache">
    <head>
        <title>Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width = device-width, height = device-height, user-scalable = no, initial-scale = 0.5"/>
        <script type="text/javascript" src="un/client/un.js"></script>
        <script type="text/javascript">
			var list = new Array(93, 1, 7, 9, 8, 3, 10, 33, 79, 45, 32, 11, 0, 88, 99, 12, 4, 66, 64, 31, 100, 78);
			document.write(quickSort(list).valueOf());
			function quickSort(arr) {
				quickSortCore(arr, 0, arr.length - 1);
				return arr;
			};
			
			function quickSortCore(arr, leftIndex, rightIndex) {
				if(leftIndex < rightIndex)
				{
					var middleValue = arr[parseInt((leftIndex + rightIndex) / 2)];
					var tmpLeftIndex = leftIndex - 1;
					var tmpRightIndex = rightIndex + 1;
					while(true)
					{
						while(arr[++ tmpLeftIndex] > middleValue);
						while(arr[-- tmpRightIndex] < middleValue);
						if(tmpLeftIndex >= tmpRightIndex)
							break;
						var tmpValue = arr[tmpLeftIndex];
						arr[tmpLeftIndex] = arr[tmpRightIndex];
						arr[tmpRightIndex] = tmpValue;
					}
					quickSortCore(arr, leftIndex, tmpLeftIndex - 1);
					quickSortCore(arr, tmpRightIndex + 1, rightIndex);
				}
			};

			// PS：浏览到快排发现第一个 idche 版本过于复杂，故自己补了个 标准快排方法，希望能帮助同学们理解。
			// by Alexi.X
        </script>
    </head>
    <body>
        <center>
            <div id="mainCanvas"></div>
        </center>
    </body>
</html>
